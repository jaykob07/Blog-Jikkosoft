{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    
<div class="row">
    <div class="col-11 col-md4 mx-auto mt-5">
        <form method="POST">
            {% csrf_token %}  
            {{ form|crispy}}
            <button class="btn btn-secondary" type="submit">Inscribirse</button>        
        </form>
        <div class="pt-3">
            <small class="text-muted">Ya estoy registrado <a href="{% url 'login' %}">Iniciar sesion</a></small>            
        </div>
    </div>
</div>
 
{% endblock content %}
