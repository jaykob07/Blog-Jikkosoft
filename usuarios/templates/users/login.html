{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    
<div class="row">
    <div class="col-11 col-md4 mx-auto mt-5">
        <h1>iniciar sesion</h1>
        <form method="POST">
            {% csrf_token %}  
            {{ form|crispy}}
            <button class="btn btn-secondary" type="submit">sign up</button>        
        </form>
        <div class="pt-3">
            <small class="text-muted">Necesitas una cuenta <a href="{% url 'register' %}">Registrarse</a></small>            
        </div>
    </div>
</div>
 

{% endblock content %}
